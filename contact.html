<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    
    <style>
        /* üé® THEME VARIABLES */
        :root {
            --bg: #f4f4f4;
            --card-bg: #ffffff;
            --text: #333;
            --border: #ddd;
            --accent: #000;
            --accent-text: #fff;
            --muted: #777;
        }

        body.dark-mode {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #f0f0f0;
            --border: #444;
            --accent: #fff;
            --accent-text: #000;
            --muted: #aaa;
        }

        * { box-sizing: border-box; font-family: sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* üîò BUTTONS */
        .secondary-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: 0.2s;
            display: inline-block;
        }
        .secondary-btn:hover { background: var(--border); }

        .primary-btn {
            background: var(--accent);
            color: var(--accent-text);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .primary-btn:hover { opacity: 0.9; }

        /* üìÑ CARD STYLE */
        .contact-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        /* üìù FORM INPUTS */
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            outline: none;
        }
        input:focus, textarea:focus { border-color: var(--text); }
        textarea { resize: vertical; min-height: 100px; }

        /* üçû TOAST CONTAINER */
        #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast {
            background: #333; color: #fff; padding: 12px 24px; border-radius: 50px;
            margin-top: 10px; animation: fadein 0.3s;
        }
        @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .nav-bar { width: 100%; max-width: 500px; text-align: left; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="secondary-btn">‚Üê Back to Shop</a>
    </div>

    <div class="contact-card">
        <h2 style="text-align: center; margin-top: 0;">Contact Us</h2>
        <p style="text-align: center; color: var(--muted); font-size: 14px; margin-bottom: 30px;">
            Fill the form below to get in touch.
        </p>

        <form id="contactForm">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Message</label>
            <textarea id="message" placeholder="Type your message..." required></textarea>

            <button type="submit" class="primary-btn">Send Message</button>
        </form>

        <div style="margin-top: 30px; text-align: center; font-size: 13px; color: var(--muted); border-top: 1px dashed var(--border); padding-top: 20px;">
            <strong>Support:</strong> +91 98765 43210 <br>
            <strong>Email:</strong> help@myshop.com
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. üåó AUTO THEME CHECK (Button hata diya, par logic rakha hai)
            // Agar Home page pe Dark Mode on tha, to yahan bhi apne aap Dark Mode apply hoga.
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // 2. üçû TOAST FUNCTION
            function showToast(msg) {
                let t = document.createElement('div');
                t.className = 'toast'; t.textContent = `‚úÖ ${msg}`;
                document.getElementById('toast-container').appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }

            // 3. üìù FORM SUBMIT HANDLER
            document.getElementById('contactForm').onsubmit = (e) => {
                e.preventDefault();
                
                // Button Animation
                const btn = e.target.querySelector('button');
                const oldText = btn.textContent;
                btn.textContent = "Sending...";
                btn.disabled = true;

                setTimeout(() => {
                    showToast('Message Sent Successfully!');
                    e.target.reset();
                    btn.textContent = oldText;
                    btn.disabled = false;
                }, 1500);
            };

        });
    </script>

</body>
</html>
